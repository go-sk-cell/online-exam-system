<pagination-template #p="paginationApi" [id]="config.id!"  (pageChange)="onPageChanged($event)">
  <nav class="relative z-0 inline-flex rounded-md -space-x-px hidden sm:inline-flex" aria-label="Pagination">
    <button [disabled]="p.isFirstPage()" (click)="p.previous()" [class.disabled]="p.isFirstPage()"
            class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-card hover-bg-gray-50">
            Previous
    </button>
    <ng-container *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
      <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value" aria-current="page"
        class="cursor-pointer bg-white border-gray-300 text-gray-500 hover-bg-gray-50 hidden md:inline-flex relative items-center px-4 py-2 border text-base font-medium" style="cursor: pointer; text-decoration: none; color: #000;">
        {{ page.label }}
      </a>
      <a *ngIf="p.getCurrent() === page.value" aria-current="page"
        class="z-10 bg-primary-50 border-primary-500 text-primary-600 relative inline-flex items-center px-4 py-2 border text-base font-medium" style="cursor: pointer; text-decoration: none; background-color: #f3e7d6; color: #000; border-color: #e26004;">
        {{ page.label }}
      </a>
    </ng-container>
      <button [disabled]="p.isLastPage()" href="javascript:;" (click)="p.next()" [class.disabled]="p.isLastPage()"
          class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-card hover-bg-gray-50">
          Next
      </button>
  </nav>
</pagination-template>
